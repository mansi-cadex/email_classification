  repository: us-central1-docker.pkg.dev/dandsltd-dev/email-classification/dev
  tag: latest
  pullPolicy: Always

# Deployment settings
deployment:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

# Service settings
